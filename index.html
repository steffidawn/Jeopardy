<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">


	<title>Jeopardy!</title>
</head>
<body>
	<div id="gameBoard">
		<div id="background"></div>
		<div class="categories"></div>
			<div id="category1" class="categorySquares"></div>
			<div id="category2" class="categorySquares"></div>
			<div id="category3" class="categorySquares"></div>
			<div id="category4" class="categorySquares"></div>
			<div id="category5" class="categorySquares"></div>
			<div id="category6" class="categorySquares"></div>
		<div class="200clues">
			<div id="0-0" class="squares">$200</div>
			<div id="1-0" class="squares">$200</div>
			<div id="2-0" class="squares">$200</div>
			<div id="3-0" class="squares">$200</div>
			<div id="4-0" class="squares">$200</div>
			<div id="5-0" class="squares">$200</div>
		</div>
		<div class="400clues"></div>
			<div id="0-1" class="squares">$400</div>
			<div id="1-1" class="squares">$400</div>
			<div id="2-1" class="squares">$400</div>
			<div id="3-1" class="squares">$400</div>
			<div id="4-1" class="squares">$400</div>
			<div id="5-1" class="squares">$400</div>
		<div class="600clues"></div>
			<div id="0-2" class="squares">$600</div>
			<div id="1-2" class="squares">$600</div>
			<div id="2-2" class="squares">$600</div>
			<div id="3-2" class="squares">$600</div>
			<div id="4-2" class="squares">$600</div>
			<div id="5-2" class="squares">$600</div>
		<div class="800clues"></div>
			<div id="0-3" class="squares">$800</div>
			<div id="1-3" class="squares">$800</div>
			<div id="2-3" class="squares">$800</div>
			<div id="3-3" class="squares">$800</div>
			<div id="4-3" class="squares">$800</div>
			<div id="5-3" class="squares">$800</div>
		<div class="1000clues"></div>
			<div id="0-4" class="squares">$1000</div>
			<div id="1-4" class="squares">$1000</div>
			<div id="2-4" class="squares">$1000</div>
			<div id="3-4" class="squares">$1000</div>
			<div id="4-4" class="squares">$1000</div>
			<div id="5-4" class="squares">$1000</div>
	</div>
	<div id="clueScreen">
		<div class="clue"></div>
		<div class="response"><input type="text" id="answerInput"></input><input type="submit" value="Submit Answer" id="submitAnswer"></div>
		<div id="scorePodiums">
			
		</div>
	</div>
	<div id="welcomeScreen">
		<!--How to get value of input text into another div?-->
		<div id="enterName" class="name"><input type="text"></input><input type="submit" value="Submit Name" id="submitName" class="name"></input></div>
		<div><img src="alex-trebek1_219x600.png" id="alex"></div>
		<div><img src="jeopardy1996podium.png" id="podium"></div>
		<div><img src="Ken_Jennings.gif" id="ken"></div>
		<div><img src="suck_it_trebek.gif" id="sean"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
